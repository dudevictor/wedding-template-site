<div class="row">
    <div class="s12 m4 l8">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Login</span>
                <p>É necessário entrar no sistema para acessar esta página.</p>
                <p class="red-text">{{loginCtrl.message}}</p>

                <div class="row">
                    <form ng-submit="loginCtrl.doLogin()" class="col s12 offset-m4 m4 offset-l4 l4" ng-hide="loginCtrl.loading">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" ng-model="loginCtrl.email" type="email" class="validate">
                                <label for="icon_prefix">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_telephone" ng-model="loginCtrl.password" type="password" class="validate">
                                <label for="icon_telephone">Password</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <pre-loader size="big" show="loginCtrl.loading" />
                </div>
            </div>
            <div class="card-action" ng-hide="loginCtrl.loading">
                <a ng-click="loginCtrl.doLogin()" class="waves-effect waves-light btn">Login</a>
            </div>
        </div>
    </div>
</div>
